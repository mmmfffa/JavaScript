<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  JavaScript严格区分大小写  -->
    <script>
        // （注释加空格）1.定义变量 变量类型 变量名=变量值
        let score = 66;
        let name="mafu";

        alert(name);
        // 跳转控制
        if (score>=60&&score<70) {
            alert("60-70");
        }else if (score>=70&&score<80) {
            alert("70-80");
        }else if(score>=80&&score<90){
            alert("80-90");
        }else {
            alert(score);
        }
    //    浏览器控制台输出  console.log() 打印变量  少用alert
    </script>
</head>

</body>
</html>
