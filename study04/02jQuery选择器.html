<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //原生js，选择器少，还不好记
        //标签选择器
        document.getElementsByTagName();
        //id选择器
        document.getElementById();
        //class类选择器
        document.getElementsByClassName();

        //jQuery  css中的选择器全部都能用
        $('p').click();//标签选择器
        $('#id1').click();//id选择器
        $('.class1').click();//class类选择器
    </script>
</body>
</html>
